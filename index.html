<html>
<head>
    <title>Supersports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
<style>
    .display-5
    {
font-weight: 900;
    }
   
        .row{
        flex-flow:row;
        } 
   
    @media (max-width: 600px) { 
        .row{
        flex-flow:column;
        } 
        .fscs
        {
            border-bottom-left-radius:0px !important;
            
        }
        .lscs
        {
            border-top-right-radius:0px !important;
        }
    }


</style>
</head>    
<body >
    
    <div class="container mt-5 w-75">
        <div class="row " style="border-radius:12px; ">
            
            <div class="col-md-4 fscs" style="background-color: #04acb8;border-top-left-radius: 12px;border-bottom-left-radius: 12px;">
                <br><br>
                <i class="fas fa-biking"></i>
             <div class="display-5">Yamaha</div>
             <ul class="mt-5">
                <li>YZF R 1</li>
                <li>YZF R 1M</li>
                <li>MT 09</li>
                <li>YZF R7</li>
                <li>YZF R6</li>
            </ul>   
             <button class="btn  btn-secondary mt-5 ml-1  " style="border-radius:15px">Learn More...</button>
            <br/>
            <br/>
            </div>   
            
            <div class="col-md-4" style="background-color: #05b047;">
                <br><br>
                    <i class="fas fa-biking"></i>
                    <div class="display-5">KTM</div>
                    <ul class="mt-5">
                        <li>RC390</li>
                        <li>Duke 390</li>
                        <li>RC 200</li>
                        <li>RC 125</li>
                        <li>Duke 200</li>
                    </ul>
                    <button class="btn  btn-secondary mt-5 ml-1" style="border-radius:15px">Learn More...</button>
               
            </div>
            <div class="col-md-4 lscs" style="background-color: #04bd70;border-top-right-radius: 12px;border-bottom-right-radius: 12px;">
                <br><br>
                    <i class="fas fa-biking"></i>
                    <div class="display-5 ">BMW</div>
                    <ul class="mt-5">
                        <li>S 1000RR</li>
                        <li>R 1250GS</li>
                        <li>S 1000XR</li>
                        <li>R 1250R</li>
                        <li>F 900R</li>
                    </ul>
                    <button class="btn  btn-secondary  ml-1 mt-5" style="border-radius:15px">Learn More...</button>
               
            </div>
            
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
